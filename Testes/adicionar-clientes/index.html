<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="./../styles/global.css" />
    <link rel="stylesheet" href="./styless.css" />
    <script src="./../lib/script.js"></script>
    <script src="./../lib/adicionar-cliente.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="./../images/logo.png" alt="logo" onclick="click()" />
      </div>
      <div class="nav-user">
        <img src="./../images/user.png" alt="user" />
      </div>
    </nav>
    <div class="page-header">
      <h1>Adicionar Cliente</h1>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="form-container">
          <form>
            <div class="section">
              <h2>Dados Pessoais</h2>
              <div class="field-container">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required />
              </div>
              <div class="field-container">
                <label for="cpf">CPF (Cadastro de Pessoas Físicas):</label>
                <input type="text" id="cpf" name="cpf" required />
              </div>
              <div class="field-container">
                <label for="rg">RG (Registro Geral) ou outro documento de identidade:</label>
                <input type="text" id="rg" name="rg" required />
              </div>
              <div class="field-container">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required />
              </div>
              <div class="field-container">
                <label for="nationality">Nacionalidade:</label>
                <input type="text" id="nationality" name="nationality" required />
              </div>
              <div class="field-container">
                <label for="marital-status">Estado Civil:</label>
                <input type="text" id="marital-status" name="marital-status" required />
              </div>
            </div>
            <div class="section">
              <h2>Endereço e Contato:</h2>
              <div class="field-container">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div class="field-container">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" required />
              </div>
              <div class="field-container">
                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" required />
              </div>
              <div class="field-container">
                <label for="number">Número Residencial:</label>
                <input type="text" id="number" name="number" required />
              </div>
              <div class="field-container">
                <label for="complement">Complemento (Opcional):</label>
                <input type="text" id="complement" name="complement" />
              </div>
              <div class="field-container">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required />
              </div>
              <div class="field-container">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <button id="submit-button" type="submit">Adicionar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
